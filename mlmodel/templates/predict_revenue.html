{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
  <div style="margin-top: 60px; margin-bottom: 0;">
  <h3>Make Revenue Prediction</h3>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          {{ form|crispy }}
          <button type="submit" class="btn btn-primary btn-block mt-3">Make prediction</button>
        </form>
      </div>
      <div class="col-md-6">
        {% if prediction %}
        <div class="card mt-3">
          <div class="card-header">
            <h5>Prediction</h5>
          </div>
          <div class="card-body">
            <p class="card-text">{{ prediction }}</p>
          </div>
        </div>
        {% endif %}
      </div>
    </div>
  </div>
  </div>
{% endblock %}
